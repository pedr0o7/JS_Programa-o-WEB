<!DOCTYPE html>
<html>
<head>
<title>js05_confirm.htm - confirm/if/else</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta charset="utf-8"/> 
</head>

<body>
<script language="JavaScript">

var js_resp;

js_resp = window.confirm('clique em um dos botoes.');

if (js_resp == true){
	document.write('você acionou o botão: <b>OK</b> !!!');

}else{
	document.write('você acionou o botão: <b>CANCELAR</b> !!!');

}

</script>
</body>
</html>
